<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.green.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css">
    <title data-i18n="title"> </title>
</head>

<body>


    <main class="container">

        <h1>Test</h1>
        <br>

        <textarea id="inputCatcher"></textarea>


    </main>

    <script>
document.addEventListener('keydown', function(event) {
    let asciiCode = event.key.charCodeAt(0);
    
    // Überprüfung auf spezielle Tasten, die keinen ASCII-Wert haben
    if (event.key === 'Backspace') {
        asciiCode = 8;
    } else if (event.key === 'Enter') {
        asciiCode = 13;
    } else if (event.key === 'Tab') {
        asciiCode = 9;
    } else if (event.key === 'Escape') {
        asciiCode = 27;
    } else if (event.key === 'ArrowUp') {
        asciiCode = 38;
    } else if (event.key === 'ArrowDown') {
        asciiCode = 40;
    } else if (event.key === 'ArrowLeft') {
        asciiCode = 37;
    } else if (event.key === 'ArrowRight') {
        asciiCode = 39;
    } else if (event.key === 'Delete') {
        asciiCode = 46;
    } else if (event.key === 'Shift' || event.key === 'Control' || event.key === 'Alt') {
        asciiCode = event.keyCode; // Nutze hier den keyCode für diese speziellen Tasten
    } else if (event.key.length > 1) {
        // Bei Funktionstasten wie F1-F12 oder anderen nicht darstellbaren Zeichen
        asciiCode = event.keyCode;
    }

    console.log('Taste: ' + event.key + ', ASCII Code: ' + asciiCode);
});


    </script>

</body>


</html>
