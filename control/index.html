<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="https://www.bluetooth.com/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.bluetooth.com/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.green.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css">
    <title data-i18n="title"> </title>
    <style>
        iframe {
            pointer-events: none;
            user-select: none;
        }

        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: max-content;
            background-color: rgba(217, 38, 98, 0.2);
            border-radius: 10px;
            border: 5px solid rgba(217, 38, 98, 0.5);
            font-size: xx-large;
            text-align: center;
        }
    </style>
</head>

<body>
    <header class="container-fluid">
        <nav>
            <ul>
                <li><img src="/TUM_Web_Logo_blau.svg" width="100"></li>
            </ul>
            <ul>
                <li><button id="btnCancelExperiment" class="secondary" data-i18n="btn_cancel_experiment"> </button></li>
            </ul>
            <ul>
                <li><a onclick="changeLanguage('de')">ðŸ‡©ðŸ‡ª</a></li>
                <li><a onclick="changeLanguage('en')">ðŸ‡ºðŸ‡¸</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">

        <h2 data-i18n="remote_control"> </h2>
        <br>

        <p data-i18n="remote_control_explanation" data-i18n-childs="1"> <kbd>ESC</kbd></p>

        <hgroup>
            <h3 data-i18n="hint"> </h3>
            <p data-i18n="hint_text"> </p>
        </hgroup>

        <button id="btnStartRemoteControl" data-i18n="btn_start_remote_control"> </button>

        <h2 data-i18n="task"> </h2>
        <p data-i18n="task_description"> </p>
        <p>
            <iframe id="ytVideo" width="480" height="270" data-i18n="loading"> </iframe>
        </p>

        <button id="btnTaskNotDone" class="secondary" data-i18n="btn_task_not_done"> </button>
        <button id="btnTaskDone" data-i18n="btn_task_done"> </button>

        <div id="escHint" class="centered" hidden>
            <strong class="pico-color-red-500" data-i18n="esc_hint" data-i18n-childs="1"> <kbd>ESC</kbd> </strong>
            <br>
            <strong class="pico-color-red-500" data-i18n="esc_hint2"> </strong>
        </div>

        <canvas id="canvas" hidden></canvas>

        <dialog id="btDialog" open>
            <article>
                <header>
                    <button id="dialogClose" aria-label="Close" rel="prev"></button>
                    <p>
                        <strong data-i18n="dialog_header"> </strong>
                    </p>
                </header>

                <p data-i18n="dialog_text"> </p>

                <h3 data-i18n="dialog_bt_guide"> </h3>
                <ol>
                    <li data-i18n="dialog_bt_guide_step1"> </li>
                    <li data-i18n="dialog_bt_guide_step2"> </li>
                    <li data-i18n="dialog_bt_guide_step3"> <code>Web Bluetooth</code>.</li>
                </ol>

                <h3 id="pairingCode" data-i18n="pairing_code" hidden> </h3>
                <code id="pairingCodeNumber" hidden> </code>

                <footer>
                    <button id="dialogBtnCancel" class="secondary" data-i18n="dialog_btn_cancel"> </button>
                    <button id="dialogBtnGoToTask" data-i18n="dialog_btn_go_to_task" hidden disabled> </button>
                    <button id="dialogBtnWaitingForConnection" aria-busy="true" data-i18n="dialog_btn_waiting_for_connection"> </button>
                </footer>
            </article>
        </dialog>

    </main>

    <script src="/i18n.js"></script>
    <script src="/webSerial.js"></script>
    <script src="/logger.js"></script>
    <script src="/task.js"></script>
    <script src="control.js"></script>
</body>

</html>
