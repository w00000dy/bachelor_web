<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="https://www.bluetooth.com/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.bluetooth.com/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/5.5.0/xterm.min.css" integrity="sha512-XpXUuzg5afNt1bsgnrOesXP70TLH8tXYYK5sK+Y0UV+YBvJn9EfRFYWy4HT3TVDfH0nl1CO0lwOxIrt2gk9qjg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/5.5.0/xterm.js" integrity="sha512-Gujw5GajF5is3nMoGv9X+tCMqePLL/60qvAv1LofUZTV9jK8ENbM9L+maGmOsNzuZaiuyc/fpph1KT9uR5w3CQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.sand.min.css">
    <title>Debug</title>
</head>

<body>

    <header class="container-fluid">
        <nav>
            <ul>
                <li><img src="/TUM_Web_Logo_blau.svg" width="100"></li>
            </ul>
            <ul>
                <li><button id="btnRequestPort">Request Serial Port</button></li>
                <li><button id="btnReboot">Reboot ESP32</button></li>
            </ul>
        </nav>
    </header>

    <main class="container">

        <h1>Debug</h1>

        <h2>Terminal</h2>
        <div id="terminal"></div>
        <button id="btnClear">Clear Terminal</button>

        <h2>Participant Management</h2>
        Here you can manage the participants of the study.
        <h3>Register new Participant</h3>
        <button id="btnRegisterParticipant">Register new Participant</button>
        Current ID: <code id="participantId"></code>

        <h2>Password Hash Generator</h2>
        <form id="generatePasswordHash">
            <input type="text" id="username" placeholder="Username" autocomplete="username" hidden>
            <input type="password" id="password" placeholder="Password" autocomplete="new-password">
            <input type="submit" value="Generate Hash">
        </form>
        Hash: <code id="hash"></code>
    </main>

    <script src="/webSerial.js"></script>
    <script src="debug.js"></script>

</body>

</html>
